x-tempo-image: &tempoImage grafana/tempo:main-40ff2b4

networks:
  monitoring:
    driver: bridge

volumes:
  prometheus-data:
    driver: local
  grafana-data:
    driver: local
  loki-data:
    driver: local

services:

  #To initialize tempo
  init:
    image: alpine:3.20
    user: root
    command: ["sh", "-c", "mkdir -p /var/tempo && chown -R 10001:10001 /var/tempo"]
    volumes:
      - ../tempo-data:/var/tempo
    restart: "no"

  #To collect logs
  tempo:
    image: *tempoImage
    command: [ "-config.file=/etc/tempo.yaml" ]
    volumes:
      - ./tempo.yaml:/etc/tempo.yaml
      - ../tempo-data:/var/tempo
    ports:
      #- "14268"  # jaeger ingest
      - "3200:3200"   # tempo
      - "4317:4317"  # otlp grpc
      - "4318:4318"  # otlp http
      #- "9411"   # zipkin
    depends_on:
      - init
    networks:
      - monitoring

  # And put them in an OTEL collector pipeline...
  otel-collector:
    image: otel/opentelemetry-collector:0.95.0
    command: ["--config=/etc/otel-collector.yaml"]
    volumes:
      - ./otel-collector.yaml:/etc/otel-collector.yaml
    ports:
      - "8888:8888" 
      - "8889:8889" 
      - "13133:13133"
    networks:
      - monitoring
    depends_on:
      - tempo

  prometheus:
    image: prom/prometheus:v3.8.0
    command:
      - --config.file=/etc/prometheus.yaml
      - --web.enable-remote-write-receiver
      - --enable-feature=exemplar-storage
      - --enable-feature=native-histograms
    volumes:
      - ./prometheus.yaml:/etc/prometheus.yaml
    ports:
      - "9090:9090"
    restart: unless-stopped
    networks:
      - monitoring

  loki:
    image: grafana/loki:2.9.2
    volumes:
    - loki-data:/loki
    ports:
      - "3100:3100"
    command: -config.file=/etc/loki/local-config.yaml
    networks:
      - monitoring
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:3100/ready || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  promtail:
    image: grafana/promtail:2.9.2
    volumes:
      - /var/log:/var/log:ro
      - ./promtail.yaml:/etc/promtail/config.yml:ro
    command: -config.file=/etc/promtail/config.yml
    ports:
      - "9080:9080"
    networks:
      - monitoring
    depends_on:
      loki:
        condition: service_healthy

  grafana:
    image: grafana/grafana:11.0.0
    volumes:
      - ./grafana-datasources.yaml:/etc/grafana/provisioning/datasources/datasources.yaml
      - ./grafana-dashboards.yaml:/etc/grafana/provisioning/dashboards/dashboards.yaml
      - ./dotnet-dashboard.json:/etc/grafana/provisioning/dashboards/dotnet-dashboard.json
    environment:
      - GF_PATHS_PROVISIONING=/etc/grafana/provisioning
      - GF_AUTH_ANONYMOUS_ENABLED=true
      - GF_AUTH_ANONYMOUS_ORG_ROLE=Admin
      - GF_AUTH_DISABLE_LOGIN_FORM=true
      - GF_FEATURE_TOGGLES_ENABLE=traceqlEditor
    ports:
      - "3000:3000"
    restart: unless-stopped
    networks:
      - monitoring
    depends_on:
      loki:
        condition: service_healthy


  postgres:
    image: postgres
    volumes:
      - ./BaseContagemPostgreSql.sql:/docker-entrypoint-initdb.d/1-basecontagem.sql
    environment:
      POSTGRES_PASSWORD: "Postgres2024!"
    ports:
      - "5432:5432"
    networks:
      - monitoring

  node_exporter:
    image: quay.io/prometheus/node-exporter:v1.5.0
    container_name: node_exporter
    command: '--path.rootfs=/host'
    pid: host
    restart: unless-stopped
    volumes:
      - /proc:/host/proc:ro
      - /sys:/host/sys:ro
      - /:/rootfs:ro
    ports:
      - "9100:9100"
    networks:
      - monitoring

  orquestracao:
    build: ../src/APIOrquestracao/APIOrquestracao.Api
    ports:
      - "5000:8081"
    networks:
      - monitoring
    depends_on:
      - prometheus
      - tempo
      - loki
    environment:
      # garante Kestrel escutando 0.0.0.0:8081 (opcional se já definido no Dockerfile)
      - ASPNETCORE_URLS=http://+:8081
      - DOTNET_RUNNING_IN_CONTAINER=true
      # aponta Loki dentro da rede docker para o serviço loki
      - Loki__Uri=http://loki:3100
      - Tempo__Uri=http://tempo:4317
      - ApiContagem=http://contagem:8080
      - OTEL_EXPORTER_OTLP_ENDPOINT=http://otel-collector:4317
      - OTEL_SERVICE_NAME=APIOrquestracao

  contagem:
    build: ../src/APIContagem/APIContagem.Api
    ports:
      - "5001:8080"
    networks:
      - monitoring
    depends_on:
      - prometheus
      - tempo
      - loki
      - postgres
    environment:
      # substitui a connection string do appsettings.json para usar o serviço postgres do compose
      - ConnectionStrings__BaseContagem=Server=postgres;Port=5432;Database=basecontagem;User Id=postgres;Password=Postgres2024!
      # garante Kestrel escutando 0.0.0.0:8080 (opcional se já definido no Dockerfile)
      - ASPNETCORE_URLS=http://+:8080
      - DOTNET_RUNNING_IN_CONTAINER=true
      # aponta Loki dentro da rede docker para o serviço loki
      - Loki__Uri=http://loki:3100
      - Tempo__Uri=http://tempo:4317
      - OTEL_EXPORTER_OTLP_ENDPOINT=http://otel-collector:4317
      - OTEL_SERVICE_NAME=APIContagem