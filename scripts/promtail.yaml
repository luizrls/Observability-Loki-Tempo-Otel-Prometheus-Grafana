server:
  http_listen_port: 9080
  grpc_listen_port: 0

positions:
  filename: /tmp/positions.yaml

clients:
  - url: http://loki:3100/loki/api/v1/push

scrape_configs:
  # Logs dos containers Docker
  - job_name: docker
    static_configs:
      - targets:
          - localhost
        labels:
          job: docker
          __path__: /var/log/containers/*.log

  # Logs de sistema
  - job_name: system
    static_configs:
      - targets:
          - localhost
        labels:
          job: system
          __path__: /var/log/*.log

  # Logs das aplicações .NET (se estiverem logando em arquivos)
  - job_name: dotnet-apps
    static_configs:
      - targets:
          - localhost
        labels:
          job: dotnet-apps
          app: orquestracao
          __path__: /var/log/dotnet/orquestracao/*.log

      - targets:
          - localhost
        labels:
          job: dotnet-apps
          app: contagem
          __path__: /var/log/dotnet/contagem/*.log

  # Logs do Postgres
  - job_name: postgres
    static_configs:
      - targets:
          - localhost
        labels:
          job: postgres
          __path__: /var/log/postgresql/*.log
